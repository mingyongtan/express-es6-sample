version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g mocha
      - npm install --save-dev mocha supertest # For API tests
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo "Running tests..."
      - mocha test.js --exit # Assumes test.js exists; add if needed
artifacts:
  files:
    - "**/*"
