version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies from package.json..."
      - npm install

  build:
    commands:
      - echo "Running tests..."
      - npm test || echo "No test files found - continuing pipeline"

artifacts:
  files:
    - '**/*'
  discard-paths: yes
